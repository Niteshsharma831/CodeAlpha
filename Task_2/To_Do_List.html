<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .card {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
        }
        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }
        .card-info {
            flex-grow: 1;
        }
        .card-info span {
            display: block;
            margin-bottom: 5px;
        }
        .card-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card button {
            margin-top: 5px;
        }
        .remove, .edit {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }
        .edit {
            background: #3498db;
        }
        .remove:hover {
            background: #c0392b;
        }
        .edit:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <input type="text" id="productNameInput" placeholder="Enter product name">
        <input type="text" id="productIdInput" placeholder="Enter product ID">
        <input type="number" id="productPriceInput" placeholder="Enter product price">
        <input type="file" id="productImageInput" accept="image/*">
        <button onclick="addOrUpdateProduct()">Add Product</button>
        <ul id="productList"></ul>
    </div>
    <script>
        let editingProduct = null;

        function addOrUpdateProduct() {
            const productNameInput = document.getElementById('productNameInput');
            const productIdInput = document.getElementById('productIdInput');
            const productPriceInput = document.getElementById('productPriceInput');
            const productImageInput = document.getElementById('productImageInput');

            const productName = productNameInput.value.trim();
            const productId = productIdInput.value.trim();
            const productPrice = productPriceInput.value.trim();
            const productImageFile = productImageInput.files[0];

            if (productName === '' || productId === '' || productPrice === '' || (!productImageFile && !editingProduct)) {
                alert('Please fill in all fields.');
                return;
            }

            if (editingProduct) {
                updateProduct(productName, productId, productPrice, productImageFile);
            } else {
                addProduct(productName, productId, productPrice, productImageFile);
            }
        }

        function addProduct(productName, productId, productPrice, productImageFile) {
            const productList = document.getElementById('productList');
            const li = document.createElement('li');
            li.className = 'card';

            const productInfoDiv = document.createElement('div');
            productInfoDiv.className = 'card-info';

            const img = document.createElement('img');
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(productImageFile);
            img.alt = `Image for ${productName}`;

            const span = document.createElement('span');
            span.innerHTML = `<strong>ID:</strong> ${productId} <br><strong>Product:</strong> ${productName} <br><strong>Price:</strong> $${productPrice}`;

            productInfoDiv.appendChild(img);
            productInfoDiv.appendChild(span);

            const cardButtonsDiv = document.createElement('div');
            cardButtonsDiv.className = 'card-buttons';

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.className = 'edit';
            editButton.onclick = function() {
                editProduct(li, productName, productId, productPrice, img.src);
            };

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove';
            removeButton.onclick = function() {
                productList.removeChild(li);
            };

            cardButtonsDiv.appendChild(editButton);
            cardButtonsDiv.appendChild(removeButton);

            li.appendChild(productInfoDiv);
            li.appendChild(cardButtonsDiv);

            li.onclick = function() {
                li.classList.toggle('completed');
            };

            productList.appendChild(li);
            clearInputs();
        }

        function editProduct(li, productName, productId, productPrice, imgSrc) {
            const productNameInput = document.getElementById('productNameInput');
            const productIdInput = document.getElementById('productIdInput');
            const productPriceInput = document.getElementById('productPriceInput');
            const productImageInput = document.getElementById('productImageInput');

            productNameInput.value = productName;
            productIdInput.value = productId;
            productPriceInput.value = productPrice;

            editingProduct = {
                li,
                imgSrc
            };

            const button = document.querySelector('button');
            button.textContent = 'Update Product';
        }

        function updateProduct(productName, productId, productPrice, productImageFile) {
            const { li, imgSrc } = editingProduct;
            const productInfoDiv = li.querySelector('.card-info');
            const img = productInfoDiv.querySelector('img');
            const span = productInfoDiv.querySelector('span');

            if (productImageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                }
                reader.readAsDataURL(productImageFile);
            } else {
                img.src = imgSrc;
            }

            span.innerHTML = `<strong>ID:</strong> ${productId} <br><strong>Product:</strong> ${productName} <br><strong>Price:</strong> $${productPrice}`;

            clearInputs();
            editingProduct = null;
            const button = document.querySelector('button');
            button.textContent = 'Add Product';
        }

        function clearInputs() {
            document.getElementById('productNameInput').value = '';
            document.getElementById('productIdInput').value = '';
            document.getElementById('productPriceInput').value = '';
            document.getElementById('productImageInput').value = '';
        }
    </script>
</body>
</html>
